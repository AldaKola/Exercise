<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <title>Test</title>
  <!-- Bootsrap -->

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">

<!-- Header section starts -->

    
    <!-- Header Section ends -->


<body>
  <div class="wrappeer">
    <header id="header">
    <div class="container">
      <div class="nav_bar">
        <div class="logo">
          <img style="width: 25%;" src="img/project-logo.png">
        </div>
      </div>
      <div id="overlay">
        <ul class="list-unstyled hamburger-list text-center">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
      </div>
    </div>
  
    </header>
    </div>
  <main>
    <div class="container">
      <form action="" class="sign-up">
        <h1>Sign up</h1>
        <p>Please fill in the fields to sign up.</p>
        <hr>

        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" name="" id="">
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" name="" id="">
        </div>


        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" name="" id="email-inp" placeholder="Enter your e-mail">
        </div>


        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="" id="" placeholder="Enter your password">
        </div>


        <!-- confirm password -->
        <div class="form-group">
          <label for="confirmpassword">Confirm Password:</label>
          <input type="password" id="password" name="password" placeholder="Confirm your password">
        </div>

        <!-- birthday  -->
        <div class="form-group">
          <label for="birthday">Enter Your Birthday:</label>
          <input type="date" id="birthday" name="birthday">
        </div>

        <!-- radio buttons for gender  -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"
            disabled>
          <label class="form-check-label" for="inlineRadio3">Other</label>
        </div> <br>

        <button class="btn btn-primary" href="#">Sign Up</button>
    </div>




    </form>
    </div>














































  </main>
  <footer></footer>
</body>

</html>
