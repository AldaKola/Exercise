<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <title>Test</title>
  <!-- Bootsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header></header>
  <main>

    <form action="" class="">
      <div class="container sign-up">
        <h1>Sign up</h1>
        <p>Please fill in the fields to sign up.</p>
        <hr>
        <div class="name-center">
          <label for="fname">First Name</label>
          <input type="text" name="" id="">

          <label for="lname">Last Name</label>
          <input type="text" name="" id="">
        </div>
        <br>
        <label for="email">E-mail</label><br>
        <input type="email" name="" id="" placeholder="Enter your e-mail"><br>

        <label for="password">Password</label><br>
        <input type="password" name="" id="" placeholder="Enter your password">

        <!-- confirm password -->
        <div id="input_confirm_password">
          <label for="confirmpassword">Confirm Password:</label><br>
          <input type="password" id="password" name="password" placeholder="Confirm your password"><br>
        </div>
        <div id="birthday_gender">
          <!-- birthday  -->
          <div id="input_birthday">
            <label for="birthday">Enter Birthday:</label><br>
            <input type="date" id="birthday" name="birthday">
          </div>
          <!-- radio buttons for gender  -->
          <div id="input_gender">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="other">Other</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>


          </div>
        </div>
        <button href="#">Sign Up</button>


      </div>
    </form>















































  </main>
  <footer></footer>
</body>

</html>
